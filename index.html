<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Rock! Paper! Scissors!</div>
    <div class="result-display">Let's start the game. Choose between rock, paper or scissors.</div>
    <div class="container">
        <button id="btnRock">Rock</button>
        <button id="btnPaper">Paper</button>
        <button id="btnScissors">Scissors</button>
    </div>
    <div class="reset">
        <button id="btnReset">Reset Game</button>
    </div>
   
    <div class="scores">
        <div class="scoreHuman"></div>
        <div class="scoreComputer"></div>
    </div>
</body>
</html>
